 
<html>
    <head>
      <title>Hand Sign</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning text-uppercase" style="letter-spacing: 10px;">
          Hand Sign App
          <br>
          <span>&#128522;</span>
          <span>&#128512;</span>
          <span>&#128532;</span>
          <span>&#128546;</span>
          <span>&#128545;</span>
          <span>&#128548;</span>
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Show a sign with your hand
            <br>
          <b style="color: yellow">Amazing</b>
          <br>
          <b style="color: black">Good</b>
          <br>
          <b style="color: red">Victory</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <button class="btn btn-warning" onclick="take_snap()">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <lebel>Prediction-1</lebel>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="updated_emoji"></p>
  
          <lebel>Prediction-2</lebel>
          <p class="emotion_name" id="result_emotion_name_2"></p>
          <p class="emoji" id="updated_emoji_2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button class="btn btn-danger" onclick="check()">Predict Emotion</button>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
